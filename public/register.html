<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Desafío 11 - Inicio de sesión</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <h1 class="text-center">Registrarse</h1>
        </div>
        
        <div class="row mt-5 justify-content-center">
            <div class="col-6 mt-3">
                <form method="post" action="/register">
                    <div class="mb-3">
                        <label for="username" class="form-label">Ingresá tu correo electrónico</label>
                        <input class="form-control" id="title" name="username" required type="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Ingresá tu contraseña</label>
                        <input class="form-control" id="title" name="password" required type="password">
                    </div>
                    <button class="btn btn-primary w-100 mt-2 rounded-0" type="submit">Enviar</button>
                </form>
                <a class="btn btn-secondary w-100 mt-2 rounded-0" href="/log/in">Iniciar sesión</a>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</body>
</html>
